name: Daily Signal Tracking Report

on:
  # æ¯æ—¥å‘é€ (ç¾è‚¡æ”¶ç›˜å, Aè‚¡æ”¶ç›˜å)
  schedule:
    # ç¾è‚¡æ”¶ç›˜å: 17:00 ET = 22:00 UTC
    - cron: '0 22 * * 1-5'
    # Aè‚¡æ”¶ç›˜å: 16:00 CST = 08:00 UTC
    - cron: '0 8 * * 1-5'
    
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      market:
        description: 'Market to report'
        required: true
        default: 'both'
        type: choice
        options:
          - US
          - CN
          - both
      days:
        description: 'Days to track'
        required: false
        default: '30'

jobs:
  report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pandas numpy requests polygon-api-client supabase
      
      # å®šæ—¶ä»»åŠ¡ - æ ¹æ® UTC æ—¶é—´åˆ¤æ–­å¸‚åœº
      - name: Generate Report (Scheduled)
        if: ${{ github.event_name == 'schedule' }}
        working-directory: versions/v3
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WECOM_WEBHOOK: ${{ secrets.WECOM_WEBHOOK }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
        run: |
          pip install akshare tushare || true
          
          # è·å–å½“å‰ UTC å°æ—¶
          HOUR=$(date -u +%H)
          
          # 22:00 UTC = ç¾è‚¡æ”¶ç›˜å
          if [ "$HOUR" == "22" ]; then
            echo "ğŸ“Š Generating US market report..."
            python scripts/daily_signal_report.py --market US --days 30
          fi
          
          # 08:00 UTC = Aè‚¡æ”¶ç›˜å
          if [ "$HOUR" == "08" ]; then
            echo "ğŸ“Š Generating CN market report..."
            python scripts/daily_signal_report.py --market CN --days 30
          fi
      
      # æ‰‹åŠ¨è§¦å‘
      - name: Generate Report (Manual)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        working-directory: versions/v3
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WECOM_WEBHOOK: ${{ secrets.WECOM_WEBHOOK }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
        run: |
          pip install akshare tushare || true
          
          DAYS=${{ github.event.inputs.days }}
          [ -z "$DAYS" ] && DAYS=30
          
          if [ "${{ github.event.inputs.market }}" == "both" ]; then
            python scripts/daily_signal_report.py --both --days $DAYS
          else
            python scripts/daily_signal_report.py --market ${{ github.event.inputs.market }} --days $DAYS
          fi
      
      # ä¸Šä¼ æŠ¥å‘Šä½œä¸º artifact
      - name: Upload Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: signal-reports
          path: versions/v3/signal_report_*.html
          retention-days: 7
