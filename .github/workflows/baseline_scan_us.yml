name: Baseline Scan (US)

on:
  schedule:
    - cron: '30 22 * * 1-5'  # 每个工作日 22:30 UTC = 美东 17:30
  workflow_dispatch:
    inputs:
      limit:
        description: 'Number of stocks to scan (0 for all)'
        required: false
        default: '0'

jobs:
  baseline-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install -r versions/v2/requirements.txt
      
      - name: Run baseline scan
        working-directory: versions/v2
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SMTP_SENDER: ${{ secrets.SMTP_SENDER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_RECEIVERS: ${{ secrets.EMAIL_RECEIVERS }}
        run: |
          LIMIT="${{ github.event.inputs.limit || '0' }}"
          if [ "$LIMIT" = "0" ]; then
            python scripts/scan_blue_baseline_v2.py
          else
            python scripts/scan_blue_baseline_v2.py --limit "$LIMIT"
          fi
      
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: baseline-scan-us-${{ github.run_number }}
          path: versions/v2/baseline_scan_*.csv
          retention-days: 30
          if-no-files-found: ignore

