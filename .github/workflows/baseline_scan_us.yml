name: Baseline Scan (US)

on:
  schedule:
    - cron: '0 13 * * 1-5'   # ç›˜å‰: ç¾ä¸œ 8:00 AM = UTC 13:00
    - cron: '30 22 * * 1-5'  # ç›˜å: ç¾ä¸œ 5:30 PM = UTC 22:30
  workflow_dispatch:
    inputs:
      limit:
        description: 'Number of stocks to scan (0 for all)'
        required: false
        default: '0'

# æƒé™ - å…è®¸å†™å…¥ä»“åº“
permissions:
  contents: write

jobs:
  baseline-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install -r versions/v2/requirements.txt
      
      - name: Run baseline scan
        working-directory: versions/v2
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WECOM_WEBHOOK: ${{ secrets.WECOM_WEBHOOK }}
          SMTP_SENDER: ${{ secrets.SMTP_SENDER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_RECEIVERS: ${{ secrets.EMAIL_RECEIVERS }}
        run: |
          LIMIT="${{ github.event.inputs.limit || '0' }}"
          if [ "$LIMIT" = "0" ]; then
            python scripts/scan_blue_baseline_v2.py
          else
            python scripts/scan_blue_baseline_v2.py --limit "$LIMIT"
          fi
      
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: baseline-scan-us-${{ github.run_number }}
          path: versions/v2/baseline_scan_*.csv
          retention-days: 30
          if-no-files-found: ignore
      
      # æäº¤æ•°æ®åº“åˆ°ä»“åº“ - ä¿å­˜ baseline ç»“æœ
      - name: Commit database to repo
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # æ·»åŠ æ•°æ®åº“æ–‡ä»¶
          git add versions/v2/db/coral_creek.db || true
          
          # æ£€æŸ¥æ˜¯å¦æœ‰å˜åŒ–
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ“Š Baseline US: $(TZ='America/New_York' date +%Y-%m-%d)"
            
            # å°è¯• rebaseï¼Œå¦‚æœå¤±è´¥åˆ™ä½¿ç”¨ ours ç­–ç•¥åˆå¹¶
            if ! git pull --rebase origin main; then
              echo "Rebase failed, resolving conflicts with ours strategy..."
              git rebase --abort || true
              git pull -X ours origin main || true
              git push || git push --force-with-lease
            else
              git push
            fi
          fi
