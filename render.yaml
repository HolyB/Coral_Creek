# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: coral-creek
    runtime: python
    region: oregon
    plan: free
    rootDir: versions/v2
    buildCommand: pip install --no-cache-dir -r requirements.txt
    # 使用 Procfile 定义启动命令
    healthCheckPath: /_stcore/health
    envVars:
      - key: POLYGON_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: STREAMLIT_SERVER_HEADLESS
        value: "true"
      - key: STREAMLIT_BROWSER_GATHER_USAGE_STATS
        value: "false"
