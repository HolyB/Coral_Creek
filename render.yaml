# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: coral-creek
    runtime: python
    region: oregon
    plan: free
    rootDir: versions/v2
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: POLYGON_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.12.0"
